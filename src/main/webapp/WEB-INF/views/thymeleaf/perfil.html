<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
    <script th:src="@{/js/perfil.js}" defer></script>
</head>
<body>
<div class="perfil-container">
    <div class="perfil-header">
        <img class="avatar" th:src="@{${perfil.avatar}}" alt="Avatar">
        <div class="perfil-info">
            <h2 th:text="${perfil.nombre}">Nombre Usuario</h2>
            <p class="username" th:text="'@' + ${perfil.usuarioNombre}">@usuario</p>
            <p class="biografia" th:text="${perfil.biografia}">Aquí va la biografía del usuario...</p>
            <div class="perfil-stats">
                <span><b th:text="${perfil.seguidos}">0</b> Siguiendo</span>
                <span><b th:text="${perfil.seguidores}">0</b> Seguidores</span>
            </div>
        </div>
    </div>

    <div class="perfil-tabs">
        <button class="tab active">Reseñas</button>
    </div>

    <div class="perfil-content">
        <p>Aquí se mostrarán las reseñas de hamburguesas del usuario.</p>
    </div>
</div>
</body>
</html>
